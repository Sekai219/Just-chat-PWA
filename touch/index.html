<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            position: relative;
        }

        /* 屏蔽手机端点击时的蓝色遮罩效果 */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-focus-ring-color: transparent;
            outline: none;
        }

        #chat-container {
            width: 95%;
            max-width: 800px;
            height: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
            display: flex;
            flex-direction: column;
            max-width: 90vw;
            position: relative;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            max-width: 90vw;
        }

        #chat div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 75%;
            word-wrap: break-word;
            cursor: pointer;
            white-space: pre-wrap;
        }

        #chat .sent {
            background: #f1f1f1;
            color: black;
            align-self: flex-end;
            text-align: right;
        }

        #chat .received {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
        }

        #message-container {
            display: flex;
            padding: 10px;
            background: #f7f7f7;
            border-top: 1px solid #ccc;
        }

        #message {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #sendBtn, #pasteBtn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        /* 圆形刷新按钮样式 */
        #refreshBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f4f4f4;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: black;
            display: none; /* 初始不显示 */
        }

        /* 为手机端设备设置样式 */
        @media screen and (max-width: 600px) {
            #chat-container {
                width: 90vw;
                max-width: 90vw;
            }

            #chat div {
                max-width: 85%;
            }

            /* 屏蔽手机端文本选择 */
            #chat-container, #chat, #message-container {
                user-select: none;
                -webkit-touch-callout: none;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <button id="refreshBtn"></button> <!-- 圆形按钮 -->
        <div id="chat"></div>
        <div id="message-container">
            <textarea id="message" rows="2" placeholder="..."></textarea>
            <button id="pasteBtn">粘贴</button>
            <button id="sendBtn">发送</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('sendBtn');
        const pasteBtn = document.getElementById('pasteBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        let copyCount = 0;

        function appendMessage(msg, sender) {
            const div = document.createElement('div');
            div.textContent = msg;
            div.classList.add(sender === socket.id ? 'sent' : 'received');
            div.addEventListener('click', function() {
                navigator.clipboard.writeText(msg).then(() => {
                    copyCount++;
                    refreshBtn.textContent = copyCount; // 更新按钮中的数字
                    refreshBtn.style.display = 'flex'; // 显示按钮
                }).catch(err => {
                    console.error('复制失败', err);
                });
            });
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;

            // 每次添加新对话时，重置计数器为0并隐藏按钮
            copyCount = 0;
            refreshBtn.style.display = 'none';
        }

        socket.on('message', function(data){
            appendMessage(data.msg, data.sender);
        });

        sendBtn.addEventListener('click', function(){
            const message = messageInput.value;
            if (message.trim() !== "") {
                socket.emit('message', { msg: message, sender: socket.id });
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendBtn.click();
            }
        });

        pasteBtn.addEventListener('click', async function() {
            try {
                const text = await navigator.clipboard.readText();
                if (text.trim() !== "") {
                    socket.emit('message', { msg: text, sender: socket.id });
                }
            } catch (err) {
                console.error('无法读取剪贴板内容', err);
            }
        });

        refreshBtn.addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
